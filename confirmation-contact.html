<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Impact Beauty</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Georgia, serif;
            background: #ffe4ec;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .icon { font-size: 4rem; margin-bottom: 1.5rem; }
        h1 { font-size: 2.2rem; color: #3a3a3a; margin-bottom: 1rem; }
        p { color: #888; font-size: 0.95rem; line-height: 1.7; margin-bottom: 2rem; }
        .btn {
            display: inline-block;
            background: #C9B79C;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .divider {
            width: 60px; height: 3px;
            background: #C9B79C;
            margin: 0 auto 1.5rem;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✉️</div>
        <h1>Message envoyé !</h1>
        <div class="divider"></div>
        <p>
            Votre message a bien été reçu. Merci de nous avoir contactés !<br>
            ⏱ Nous vous répondrons par mail prochainement !
        </p>
        <a href="https://dodokas.github.io/Impact-Beauty/" class="btn">Retour au site</a>
    </div>
</body>
</html>
